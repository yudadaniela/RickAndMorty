<div class="container">
  <div class="card" *ngFor="let datum of data">
    <a routerLink="/description/{{ datum.id }}"
      ><h2>{{ datum.name }}</h2></a
    >
    <h3>{{ datum.status }}</h3>
    <h4>{{ datum.gender }}</h4>
    <img [src]="datum.image" alt="" />
  </div>
  <app-pagination
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChange)="onPageChange($event)">

  </app-pagination>
</div>
